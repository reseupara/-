<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 사용예제</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script>

google.load('visualization', '1', {

	'packages' : [ 'corechart' ]

		});

		google.setOnLoadCallback(drawChart2);
 // 차트 그리기 함수
	function drawChart2() {
			
	 
	 		// jsonData 변수 : 스프링에서 받아오는 차트데이타로 사용할 json포맷의 내용
			var jsonData = $.ajax({
			
			url : "/chart/getArray2",
			dataType : "text",
			async : false  // 기본값이 true. 즉 비동기 상태(ajax). false : 동기화
			
			}).responseText;
		alert(jsonData);
		// chart 데이타를 json 데이터로 사용할 경우  DataTable()
		var data = new google.visualization.DataTable(jsonData);
		
		// 차트 그리기 (PieChart, LineChart, ColumnChart)
		var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
			
			//draw(데이터, 옵션)
			chart.draw(data, {
				width : 400,
				height : 240
		});

 }



</script>
</head>
<body>
<div id="chart_div">
 
 </div>
</body>
</html>
